{% macro displayNewsList(news_list) %}
{% for news_item in news_list %}
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{news_item.urlToImage}}" width="150" height="100" alt="..." >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">
            <a href="/sources/{{ news_item.source['id'] }}" class="alert-link">{{ news_item.source['name'] }}</a></h5>
          <a href="{{news_item.url}}">
            <p class="card-text">{{news_item.title}}</p>
          </a>
          <p class="card-text"><small class="text-muted">{{news_item.publishedAt}}</small></p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endmacro %}
